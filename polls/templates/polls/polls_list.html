<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polls Application</title>
  </head>
  <body>
    <br>
    <h3>List of Questions</h3>
    <hr>
    {% for question in questions %}

      <hr>
      <br>
    {% endfor %}
  </body>
</html>
