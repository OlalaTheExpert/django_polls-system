<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polls Application</title>
  </head>
  <body>
    <br>
    <p>{{ question.question_text }}</p>
    <hr>
    <br>
    <ul>
      {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
      {% endfor %}
    </ul>
    <p>Published on :- {{ question.pub_date }}</p>
    <hr>
    <a href="{% url 'polls:details' question_text=question.question_text %}">Vote Again</a>
    <br>
    <a href="{% url 'polls:list' %}">Back to Question List</a>
  </body>
</html>
